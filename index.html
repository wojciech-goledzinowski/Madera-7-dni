<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Madera - 7 dni</title>
    <script src="https://kit.fontawesome.com/8f9f21bea0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <h1 class="img-h1">Dzień 1</h1>
        <div class="img"></div>
        <div class="menu">
            <div class="z0">start</div>
            <div class="z1">dzień 1</div>
            <div class="z2">dzień 2</div>
            <div class="z3">dzień 3</div>
            <div class="z4">dzień 4</div>
            <div class="z5">dzień 5</div>
            <div class="z6">dzień 6</div>
            <div class="z7">dzień 7</div>
        </div>
        <div class="wrap2">
            <h1 class="h1"></h1>
            <p class="p"></p>
            <div class="galeria">
                <div data-key='0'></div>
                <div data-key='1'></div>
                <div data-key='2'></div>
                <div data-key='3'></div>
                <div data-key='4'></div>
                <div data-key='5'></div>
                <div data-key='6'></div>
                <div data-key='7'></div>
                <div data-key='8'></div>
                <div data-key='9'></div>
            </div>
            <div class="burger"><i class="fas fa-bars"></i></div>
        </div>
    </div>
    <div class="pokaz">
        <i class="fas fa-angle-left"></i>
        <i class="fas fa-angle-right"></i>
        <i class="far fa-times-circle"></i>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
